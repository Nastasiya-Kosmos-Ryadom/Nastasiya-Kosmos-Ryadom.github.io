<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="10" cellpadding="50" width="50%" cellspacing="0" style="margin-top: 100px; margin-bottom: 300px">
        <caption>Заголовок таблицы</caption>
        <thead style="background-color: khaki;">
            <tr>
                <th>Заголовок 1</th>
                <th>Заголовок 2</th>
                <th>Заголовок 3</th>
            </tr>
        <tbody style="background-color: lightpink;"> 
            <tr>
                <td colspan="2">Текст 1 + Текст 2</td>
                <td rowspan="3">Текст + Текст 3 + Текст 3</td>
            </tr>
            <tr>
                <td>Текст 1</td>
                <td>Текст 2</td>
            </tr>
            <tr>
                <td>Текст 1</td>
                <td>Текст 2</td>
            </tr>
        <tfoot style="background-color: burlywood;">
            <tr>
                <td>Итого 1</td>
                <td>Итого 2</td>
                <td>Итого 3</td>
            </tr>
        </tfoot>   
        </tbody>
        </thead>
    </table>
</body>
</html>
